<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="header">
                <h1>Agregar Sucursal</h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                        <h:inputText id="nombre" value="#{addSucursalBean.sucursal.nombre}"
                                     required="true" requiredMessage="Ingrese nombre"/>
                        
                        <h:outputLabel for="direccion">Direccion:</h:outputLabel>
                        <h:inputText id="direccion" value="#{addSucursalBean.sucursal.direccion}" />
                        
                        <h:outputLabel for="x">X:</h:outputLabel>
                        <h:inputText id="x" value="#{addSucursalBean.sucursal.x}" />
                        
                        <h:outputLabel for="y">Y:</h:outputLabel>
                        <h:inputText id="y" value="#{addSucursalBean.sucursal.y}" />
                        
                        <h:outputLabel for="horarioInicio">Horario inicio:</h:outputLabel>
                        <h:inputText id="horarioInicio" value="#{addSucursalBean.sucursal.horarioInicio}" />
                        
                        <h:outputLabel for="horarioFin">Horario fin:</h:outputLabel>
                        <h:inputText id="horarioFin" value="#{addSucursalBean.sucursal.horarioFin}" />
                        
                    </h:panelGrid>
                    <h:commandButton action="#{addSucursalBean.add()}" type="submit" value="Crear Sucursal"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
