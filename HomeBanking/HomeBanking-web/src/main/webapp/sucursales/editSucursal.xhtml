<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            <f:metadata>
                <f:viewParam name="idSucursal" value="#{editSucursalBean.idSucursal}" />
                <f:event type="preRenderView" listener="#{editSucursalBean.init()}" />
            </f:metadata>
            <ui:define name="header">
                <h1>Editar Sucursal</h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                        <h:inputText id="nombre" value="#{editSucursalBean.sucursal.nombre}"
                                     required="true" requiredMessage="Ingrese nombre"/>
                        
                        <h:outputLabel for="direccion">Direccion:</h:outputLabel>
                        <h:inputText id="direccion" value="#{editSucursalBean.sucursal.direccion}" />
                        
                        <h:outputLabel for="x">X:</h:outputLabel>
                        <h:inputText id="x" value="#{editSucursalBean.sucursal.x}" />
                        
                        <h:outputLabel for="y">Y:</h:outputLabel>
                        <h:inputText id="y" value="#{editSucursalBean.sucursal.y}" />
                        
                    </h:panelGrid>
                    <h:commandButton action="#{editSucursalBean.edit()}" type="submit" value="Editar Sucursal"/>
                </h:form>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
