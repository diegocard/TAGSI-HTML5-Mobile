<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            
            <h1>#{verCuentaBean.cuenta.numero} - #{verCuentaBean.cuenta.tipo}</h1>
            <h3>#{verCuentaBean.cuenta.descripcion}</h3>
            
            <h:dataTable value="#{verCuentaBean.cuenta.transferencias}" var="transferencia">
                <h:column>
                    <f:facet name="header">Descripcion</f:facet>
                    #{transferencia.cuenta.descripcion}
                </h:column>
                <h:column>
                    <f:facet name="header">Cuenta Origen</f:facet>
                    #{transferencia.cuenta.cuentaOrigen}
                </h:column>
                <h:column>
                    <f:facet name="header">Cuenta Destino</f:facet>
                    #{transferencia.cuenta.cuentaDestino}
                </h:column>
                <h:column>
                    <f:facet name="header">Monto</f:facet>
                    #{transferencia.cuenta.monto}
                </h:column>
                
                
            </h:dataTable>
        </ui:composition>
    </h:body>
</html>
