<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="header">
                <h1>Agregar Usuario</h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="cuentaDestino">Cuenta Destino:</h:outputLabel>
                        <h:inputText id="cuentaDestino" value="#{realizarTransferenciaBean.transferencia.cuentaDestino}"
                                     required="true" requiredMessage="Ingrese Cuenta Destino"/>
                        
                        <h:outputLabel for="monto">Monto:</h:outputLabel>
                        <h:inputText id="monto" value="#{realizarTransferenciaBean.transferencia.monto}" />
                        
                    </h:panelGrid>
                    <h:commandButton action="#{addCuentaBean.add()}" type="submit" value="Crear Cuenta"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
