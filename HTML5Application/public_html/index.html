<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>

        <!-- Estilos CSS-->
        <link rel="stylesheet" href="jquery.mobile-1.3.1.css" />
        <link rel="stylesheet" href="presentacion.css" />
        <!-- Fin estilos CSS -->

        <!-- Scripts -->
        <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.3.1.js"></script>
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="phonegap.autogenerated.js"></script>
        <script type="text/javascript" src="logica.js"></script>
        <script type="text/javascript" src="persistencia.js"></script>
        <!-- Fin scripts -->
    </head>
    <body>
        <!-- Login -->
        <div data-role="page" id="page-login">
            <div id="header" data-theme="a" data-role="header">
                <h3>
                    HomeBanking
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="input-user">
                        Usuario
                    </label>
                    <input name="" id="input-user" placeholder="" value="" type="text">
                </div>
                <div data-role="fieldcontain">
                    <label for="input-password">
                        Contrase√±a
                    </label>
                    <input name="" id="input-password" placeholder="" value="" type="password">
                </div>
                <input id="input-is-admin" name="" data-theme="c" type="checkbox">
                <label id="lbl-is-admin" for="input-is-admin">
                    Are you an Administrator?
                </label>
                <a id="btn-login" data-role="button" href="#page1">
                    Login
                </a>
            </div>
        </div>
        <!-- Fin Login -->

        <!-- Inicio -->
        <div data-role="page" id="page-inicio">
            <div data-theme="a" data-role="header">
                <h3>
                    Home Banking
                </h3>
            </div>
            <div data-role="content">
                <h2>
                    Listado de cuentas
                </h2>
                <ul id="dividerCuentas" data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Cuentas
                    </li>
                    <li data-theme="c">
                        <a id="nrocuenta1" href="#page-detalle-cuenta" data-transition="slide">
                            Cuenta1
                        </a>
                    </li>
                    <li data-theme="c">
                        <a id="nrocuenta2" href="#page-detalle-cuenta" data-transition="slide">
                            Cuenta2
                        </a>
                    </li>
                    <li data-theme="c">
                        <a id="nrocuenta3" href="#page-detalle-cuenta" data-transition="slide">
                            Cuenta3
                        </a>
                    </li>
                </ul>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <div id="btnHome" data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page-inicio" data-transition="fade" data-theme="" data-icon="home"
                            class="ui-btn-active ui-state-persist">
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="#page-transferencia" data-transition="fade" data-theme="" data-icon="bars">
                                Transferencia
                            </a>
                        </li>
                        <li>
                            <a href="#page-historial" data-transition="fade" data-theme="" data-icon="info">
                                Historial
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Fin inicio -->

        <!-- Inicio -->
        <div data-role="page" id="page-detalle-cuenta">
            <div data-theme="a" data-role="header">
                <h3>
                    Home Banking
                </h3>
            </div>
            <div data-role="content">
                <h2>
                    Detalle de cuenta
                </h2>
                <table id="tbl-detalle-cuenta">
                    <tr>
                        <td><label for="txtCuentaNumero">Numero: </label></td>
                        <td id="txtCuentaNumero">Cuenta1</td>
                    </tr>
                    <tr>
                        <td><label for="txtCuentaTipo">Tipo: </label></td>
                        <td id="txtCuentaTipo">Tipo1</td>
                    </tr>
                    <tr>
                        <td><label for="txtCuentaMonto">Saldo: </label></td>
                        <td id="txtCuentaMonto">100</td>
                    </tr>
                </table>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <div id="btnHome" data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page-inicio" data-transition="fade" data-theme="" data-icon="home"
                            class="ui-btn-active ui-state-persist">
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="#page-transferencia" data-transition="fade" data-theme="" data-icon="bars">
                                Transferencia
                            </a>
                        </li>
                        <li>
                            <a href="#page-historial" data-transition="fade" data-theme="" data-icon="info">
                                Historial
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Fin inicio -->

        <!-- Transferencia -->
        <div data-role="page" id="page-trasferencia">
            <div data-theme="a" data-role="header">
                <h3>
                    Transferencia
                </h3>
            </div>
            <div data-role="content">
                <form action="" method="POST">
                    <div data-role="fieldcontain">
                        <label for="txtTransferenciaHacia">
                            Hacia
                        </label>
                        <input name="" id="txtTransferenciaHacia" placeholder="" value="" type="text">
                    </div>
                    <div data-role="fieldcontain">
                        <label for="txtTransferenciaMonto">
                            Monto
                        </label>
                        <input name="" id="txtTransferenciaMonto" placeholder="" value="" type="number">
                    </div>
                    <input type="submit" data-icon="gear" data-iconpos="left" value="Realizar transfierencia">
                </form>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <div id="btnHome" data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page-inicio" data-transition="fade" data-theme="" data-icon="home">
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="#page-transferencia" data-transition="fade" data-theme="" data-icon="bars"                            
                                class="ui-btn-active ui-state-persist">
                                Transferencia
                            </a>
                        </li>
                        <li>
                            <a href="#page-historial" data-transition="fade" data-theme="" data-icon="info">
                                Historial
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Fin Transferencia -->
    </body>
</html>
